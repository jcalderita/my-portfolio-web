name: Deploy to Firebase Hosting on push main
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.15.x'
      - name: install & build
        run: npm ci && npm run build
      - name: deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_PORTFOLIO_WEB_BC8EA }}'
          channelId: live
          projectId: my-portfolio-web-bc8ea
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
